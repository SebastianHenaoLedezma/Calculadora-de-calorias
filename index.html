<!doctype html>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de calorias</title>

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="container-fluid">
      <form id="formulario-calorias">
        <h1>Calculadora de calorías</h1>
        <div class="row mt-0 mt-md-32">
          <div class="mb-3 p-2 col-12 col-md-6">
            <label for="inputEdad" class="form-label">Nombre</label>
            <input type="text" class="form-control sm" id="nombre" required>
          </div>
          <section class="row p-2 col-12 col-md-6">
            <span>Sexo</span>
            <div class="col-md-4 container-img">
              <input class="form-check-input" value="F" type="radio" name="sexo" id="femenino">
              <label class="form-check-label" for="femenino">
                Femenino
              </label>
              <img src="img/mujer.png" alt="Imagen femenina" class="img-fluid">
            </div>
            <div class="col-md-4 container-img">
              <input class="form-check-input" value="M" type="radio" name="sexo" id="masculino">
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
              <img src="img/hombre.png" alt="Imagen femenina" class="img-fluid">
            </div>
          </section>
          <div class="mb-3 mt-3 p-2 col-12 col-md-6">
            <label for="actividad" class="form-label">Tipo de documento</label>
            <select id="tipo-documento" class="form-select" required>
              <option></option>
              <option>TI - Tarjeta de identidad</option>
              <option>CC - Cedula de ciudadania</option>
              <option>CE - Cedula de extranjería</option>
              <option>Pasaporte</option>
            </select>
          </div>
          <div class="mb-3 mt-3 p-2 col-12 col-md-6">
            <label for="inputEdad" class="form-label">Numero de documento</label>
            <input type="number" class="form-control" id="documento" required>
          </div>
          <div class="row gap-3 justify-content-between mt-3 p-2 col-12">
            <div class="row mb-3 mt-3 p-2 col-12 col-md-4">
              <label for="inputEdad" class="form-label">Edad</label>
              <input type="number" class="form-control col-md-6 input-medidads" id="edad" min="15" placeholder="23"
                required>
              <label class="col-md-2 label-text">Años</label>
            </div>
            <div class="row mb-3 mt-3 p-2 col-12 col-md-4">
              <label for="inputPeso" class="form-label">Peso</label>
              <input type="number" class="form-control col-md-6 input-medidads" id="peso" min="10"
                placeholder="Peso en Kilogramos" required>
              <label class="col-md-2 label-text">KG</label>
            </div>
            <div class="row mb-3 mt-3 p-2 col-12 col-md-4">
              <label for="inputAltura" class="form-label">Altura</label>
              <input type="number" class="form-control col-md-6 input-medidads" id="altura" min="10"
                placeholder="Centimetros" required>
              <label class="col-md-2 label-text">CM</label>
            </div>
          </div>
          <div class="mb-3 mt-3 p-2 col-12">
              <label for="actividad" class="form-label">Actividad física</label>
              <select id="actividad" class="form-select" required>
                <option></option>
                <option value="1.2">Poco o ningún ejercicio</option>
                <option value="1.375">Ejercicio ligero (1-3 días a la semana)</option>
                <option value="1.55">Ejercicio moderado (3-5 días a la semana)</option>
                <option value="1.725">Ejercicio fuerte (6-7 días a la semana)</option>
                <option value="1.9">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
              </select>
            </div>
          </div>

      </form>
      <div>
        <div id="resultado">
        </div>
        <button type="button" class="btn btn-primary" id="retorno" style="display: none;">Calcular de nuevo</button>
      </div>
    </div>
